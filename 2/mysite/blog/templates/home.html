{% extends 'base.html' %}

{% block content %}
  {% if request.user.is_authenticated %}
      <h2>Welcome, {{ user.get_full_name }} <small>{{ user.username }}</small>!</h2>
      <p>Your email address: {{ user.email }}</p>
       <hr>
      <a href="/invitations/send-invite">Invite to our site</a>
  {% else %}
     <h2>Welcome!</h2>
  {% endif %}  

{% endblock %}
